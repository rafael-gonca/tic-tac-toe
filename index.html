<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="head">
            <div>Tic Tac Toe</div>
        </div>
        <div class="main">
            <div class="player">
                <div>
                    <label for="name">Player's name:</label>
                    <input type="text" name="name" id="name" value="Player">
                </div>
                <button id="start">Start</button>
            </div>

            <div class="scores">
                <div class="player1">Player: <span class="playerScore">0</span></div> 
                <div class="player2">Computer: <span class="computerScore">0</span></div>
            </div>

            <div class="win">Test</div>

            <div class="board">
                <div class="squares">
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                </div>
            </div>

        </div>
        <div class="footer">
            <div class="github"><a href="https://github.com/rafael-gonca"><img src="imgs/github-logo.png" alt="github logo">rafael-gonca</a></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
